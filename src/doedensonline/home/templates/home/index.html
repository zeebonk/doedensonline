{% extends 'home/base.html' %}

{% block head_title %}Home{% endblock %}
{% block body_title %}Home{% endblock %}

{% block content %}
    <div class="col">
        {% if posts %}
            <ul>
            {% for post in posts %}
                <li>{{ post.message }}</li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No posts are available.</p>
        {% endif %}
    </div>
{% endblock %}
