{% extends 'home/base.html' %}

{% load cards %}

{% block actions %}
    <a class="btn btn-primary" href="{% url 'posts:add_comment' post.id %}">Reactie plaatsen</a>
{% endblock %}

{% block content %}
    {% post_card post request.user %}

    {% for comment in post.comments.live %}
        {% comment_card comment request.user tools=True %}
    {% endfor %}
{% endblock %}
