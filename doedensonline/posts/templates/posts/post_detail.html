{% extends 'home/base.html' %}

{% load cards %}

{% block content %}
    <div class="row">
        <div class="col mb-4">
            <a class="btn btn-primary" href="{% url 'posts:add_comment' post.id %}">Reactie plaatsen</a>
        </div>
    </div>

    {% post_card post request.user size=8 %}

    {% for comment in post.comments.live %}
        {% comment_card comment request.user size=8 flip=True %}
    {% endfor %}
{% endblock %}
