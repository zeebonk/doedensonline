<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/litera/bootstrap.min.css" crossorigin="anonymous">


    <title>{{ page_title }} - Doedensonline.nl</title>
  </head>
  <body>
    <nav class="navbar sticky-top sticky-top navbar-expand-md  navbar-dark bg-primary ">
      <a class="navbar-brand mb-0 h1" href="#">Doedensonline.nl</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-content">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar-content">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item {% if app_name == 'home' %}active{% endif %}">
              <a class="nav-link" href="{% url 'home:index' %}">Home</a>
          </li>
          <li class="nav-item {% if app_name == 'posts' %}active{% endif %}">
            <a class="nav-link" href="{% url 'posts:list' %}">Nieuwtjes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Fotoalbums</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Instelling</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Uitloggen</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
        <div class="row mb-4 pt-4">
            <div class="col">
                <h1 class="display-4">{{ page_title }}</h1>
            </div>
        </div>
        <div class="row">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
